name: Run tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/unit --cov=. --cov-report=term --cov-report=xml
          mv .coverage .coverage.unit

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage.unit

  gui-tests:
    name: GUI (Qt/PySide6) Tests
    runs-on: ubuntu-latest

    env:
      QT_QPA_PLATFORM: offscreen
      DISPLAY: ":99"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Qt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxcb-cursor0 xvfb

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run GUI tests
        run: |
          xvfb-run pytest tests/gui --cov=. --cov-report=xml
          mv .coverage .coverage.gui

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage.gui

  coverage-summary:
    name: Combine Coverage & Generate Report
    runs-on: ubuntu-latest
    needs: [unit-tests, gui-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: .

      - name: Combine & Report Coverage
        run: |
          pip install coverage
          coverage combine .coverage.unit .coverage.gui
          coverage report
          coverage html

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/
