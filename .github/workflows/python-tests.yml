name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies for Qt
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libegl1-mesa \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-randr0 \
          libxcb-xtest0 \
          libxcb-xfixes0 \
          libxcb-shape0 \
          libgl1-mesa-glx \
          libx11-xcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxfixes3 \
          libxi6 \
          libxtst6 \
          libnss3 \
          libxrandr2 \
          libasound2 \
          libglib2.0-0 \
          libfontconfig1 \
          libfreetype6 \
          libxrender1 \
          libxext6


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Set display variable
      run: echo "QT_QPA_PLATFORM=xcb" >> $GITHUB_ENV

    - name: Run pytest with coverage
      run: |
        xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
          pytest --cov=. --cov-report=term --cov-report=xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
